<style>
	@import url("https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap");

	/* ============================== Base Style ============================== */
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	html,
	body {
		width: 100%;
		height: 100%;
		overflow-x: hidden;
		font-family: "Onest", serif;
	}

	main {
		padding: 0 3rem;
	}

	section {
		position: relative;
	}

	img {
		width: 100%;
		height: 100%;
		object-fit: cover;
	}

	a {
		text-decoration: none;
		color: inherit;
	}

	li {
		list-style: none;
	}

	/* ============================== Navbar ============================== */
	nav {
		padding: 1rem 3rem;
		background-color: #ffffff;
	}

	.link {
		font-size: large;
		z-index: 10;
		font-weight: 500;
	}

	.link:hover {
		/* letter-spacing: -0.3px; */
		margin: 0px;
		padding: 0px;
		background-image: url(https://media.giphy.com/media/0W7Lqw9aohHDbLAXMg/giphy.gif?cid=ecf05e47v7kfu9wfd8dmgtcouiuwoj9wiicglrypjkabyyea&ep=v1_gifs_related&rid=giphy.gif&ct=g);
		/* background-repeat: no-repeat; */
		background-position: 50% 40%;
		background-clip: text;
		-webkit-text-fill-color: transparent;
	}

	/* ============================== Main Section ============================== */
	.warning {
		color: red;
		font-weight: bold;
		text-align: center;
	}

	.container {
		width: 100vw;
		height: 100%;
		min-height: 100vh;
		background-color: #edf0f5;
		display: flex;
		flex-direction: column;
		gap: 2rem;
		/* justify-content: center; */
		align-items: center;
		padding: 4em 0;
	}

	h1 {
		color: rgb(0, 0, 0);
		text-align: center;
	}

	form {}

	label {
		margin-bottom: .4em;
	}

	input {
		height: 2em;
		padding: 1em 1em;
	}

	.button-4 {
		appearance: none;
		background-color: #FAFBFC;
		border: 1px solid rgba(27, 31, 35, 0.15);
		border-radius: 6px;
		box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
		box-sizing: border-box;
		color: #24292E;
		cursor: pointer;
		display: inline-block;
		font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
		font-size: 14px;
		font-weight: 500;
		line-height: 20px;
		list-style: none;
		padding: 6px 16px;
		position: relative;
		transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
		user-select: none;
		-webkit-user-select: none;
		touch-action: manipulation;
		vertical-align: middle;
		white-space: nowrap;
		word-wrap: break-word;
	}

	.button-4:hover {
		background-color: #F3F4F6;
		text-decoration: none;
		transition-duration: 0.1s;
	}

	.button-4:disabled {
		background-color: #FAFBFC;
		border-color: rgba(27, 31, 35, 0.15);
		color: #959DA5;
		cursor: default;
	}

	.button-4:active {
		background-color: #EDEFF2;
		box-shadow: rgba(225, 228, 232, 0.2) 0 1px 0 inset;
		transition: none 0s;
	}

	.button-4:focus {
		outline: 1px transparent;
	}

	.button-4:before {
		display: none;
	}

	.button-4:-webkit-details-marker {
		display: none;
	}

	.crop-card {
		width: 20rem;
	}

	.crop-card-img {
		padding: 2em 2em 0 2em;
	}

	/*========================= Footer =========================*/
	footer {
		padding: 2rem 0 1rem;
	}

	.footer-logo .footer-link {
		letter-spacing: -0.3px;
		margin: 0px;
		padding: 0px;
		background-image: url(https://media.giphy.com/media/0W7Lqw9aohHDbLAXMg/giphy.gif?cid=ecf05e47v7kfu9wfd8dmgtcouiuwoj9wiicglrypjkabyyea&ep=v1_gifs_related&rid=giphy.gif&ct=g);
		/* background-repeat: no-repeat; */
		background-position: 50% 40%;
		background-clip: text;
		-webkit-text-fill-color: transparent;
	}

	.footer-link:hover {
		/* letter-spacing: -0.3px; */
		margin: 0px;
		padding: 0px;
		background-image: url(https://media.giphy.com/media/0W7Lqw9aohHDbLAXMg/giphy.gif?cid=ecf05e47v7kfu9wfd8dmgtcouiuwoj9wiicglrypjkabyyea&ep=v1_gifs_related&rid=giphy.gif&ct=g);
		/* background-repeat: no-repeat; */
		background-position: 50% 40%;
		background-clip: text;
		-webkit-text-fill-color: transparent;
	}

	.social-icon {
		width: 1.5em;
	}
</style>

<body>
	<!--========================= Navbar =========================-->
	<nav class="flex justify-between">
		<div class="logo">
			<div class="link"><a href="http://127.0.0.1:5500/index.html">Home</a></div>

		<div class="links flex gap-8">
			<div class="link"><a href="http://127.0.0.1:5500/about.html">About</a></div>
			<div class="link"><a href="http://127.0.0.1:5000">Crop Recommendation</a></div>
			<div class="link"><a href="http://127.0.0.1:5500/Weather/index.html">Weather</a></div>
			<div class="link"><a href="http://127.0.0.1:5500/Equipments/equipments.html">Equipments</a></div>
			<div class="link"><a href="http://127.0.0.1:5500/Agrochemicals/agrochemicals.html">Agrochemicals</a></div>
		</div>
	</nav>

	<!--========================= Main Section =========================-->
	<div class="container">
		<h1 class="text-2xl">Crop Recommendation System<span>ðŸŒ±</span></h1>

		<!--      adding form-->
		<form class="flex flex-col gap-4" action="/predict" method="POST">
			<div class="grid gap-4 grid-cols-2">
				<div>
					<label class="block text-sm font-medium text-gray-900 " for="Nitrogen">Nitrogen</label>
					<input
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
						type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required
						step="0">
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-900 " for="Phosporus">Phosphorus</label>
					<input
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
						type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control"
						required step="00">
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-900 " for="Potassium">Potassium</label>
					<input
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
						type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control"
						required step="0">
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-900 " for="Temperature">Temperature</label>
					<input
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
						type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C"
						class="form-control" required step="0">
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-900 " for="Humidity">Humidity</label>
					<input
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
						type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %"
						class="form-control" required step="0">
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-900 " for="pH">pH Value</label>
					<input
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
						type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required
						step="0">
				</div>
			</div>
			<div class="mb-4">
				<label class="block text-sm font-medium text-gray-900 " for="Rainfall">Rainfall</label>
				<input
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
					type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm"
					class="form-control" required>
			</div>

			<div class="row mt-4">
				<div class="col-md-12 text-center">
					<button type="submit" class="button-4" role="button">Get Recommendation</button>
				</div>
			</div>
		</form>

		{% if result %}
		<div
			class="crop-card flex flex-col gap-4 items-center text-center block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
			<img class="crop-card-img" src="{{url_for('static', filename='crop.png')}}" alt="...">
			<div class="">
				<h5 class="crop-card-text">Recommend Crop for Cultivation is:</h5>
				<p class="crop text-lg font-semibold">{{ result }}</p>
			</div>
		</div>
		{% endif %}
	</div>

	<!--========================= Crop Card =========================-->

	<footer class="flex flex-col gap-6 justify-center items-center text-center">
